<!DOCTYPE html>
<html>
<head>
	<title>MyNews</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/customcss.css" />
	<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>

<body>

	<div data-role="page" id="page-one"> <!-------------------------------------------------- Halaman Ke-1 -->
		<div data-role="header" id="header" data-theme="a">
			<h1 id="judul">MyNews</h1>
			<p id="credit">Powered By: NewsApi.org</p>
		</div>

		<div role="menu">
		<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<input type="text" placeholder="Cari Di Sini.." name="search" id="boxSearch">
				</div>
				<div class="ui-block-b">
						<select name="sortBy" class="select-choice-0" id="sort">
								<option value="Relevance">Sort By: Relevance</option>
								<option value="Popularity">Sort By: Popularity</option>				
						</select>
						<button type="submit" id="btnSearch">Submit</button>
				</div>
			</fieldset>

				
				<select name="country" class="select-choice-0" id="country">
					<option value="id">Indonesia</option>
					<option value="us">United States</option>				
				</select>
				<select name="sortBy" class="select-choice-0" id="btnViewMode">
						<option value="a">Light Mode</option>
						<option value="b">Dark Mode</option>				
				</select>
		</div>

		<div role="main" class="ui-content">	
			<ul data-role="listview" id="list-berita" data-role="listview" data-theme="a">
				<!-- Akan diisi JSON -->
			</ul>
		</div>
		
	</div>

	<div data-role="page" id="page-two" data-theme="b"> <!----------------------------------- Halaman Ke-2 -->
		<div data-role="header">
			<h1>Rincian Mahasiswa</h1>
		</div>

		<div role="main" class="ui-content" id="main2">
			<p id="p-nim"></p><br>
			<p id="p-nama"></p><br>
			<p id="p-jurusan"></p><br>
			<p id="p-fakultas"></p><br>
			<p id="p-alamat"></p><br>
			<p id="p-nohp"></p><br>
		</div>
	</div>

	<script src="js/app.js" type="text/javascript"></script>
	<script>Application.initApplication();</script>
</body>
</html>
